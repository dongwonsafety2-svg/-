<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>비밀번호 확인</title>
<style>
  :root { --w: 420px; }
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#0b1220; color:#eaf0ff; margin:0; }
  .wrap { max-width:var(--w); margin:10vh auto; padding:28px; background:#111a2d; border:1px solid #1d2a44; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
  h1 { font-size:1.25rem; margin:0 0 14px; }
  p { color:#b8c6e3; line-height:1.55; margin:0 0 14px; }
  .row { display:flex; gap:10px; margin:14px 0; }
  input[type="password"]{
    flex:1; padding:12px 14px; border-radius:12px; border:1px solid #2a3a5f; background:#0e1627; color:#eaf0ff; outline:none;
  }
  button{ padding:12px 16px; border-radius:12px; border:0; background:#5b8cff; color:#0b1220; font-weight:700; cursor:pointer; }
  button:disabled{ opacity:.6; cursor:not-allowed; }
  .err{ color:#ff9a9a; margin-top:8px; }
  .ok{ color:#9affb0; margin-top:8px; }
  small{ color:#93a6cf; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>🔒 비밀번호 확인</h1>
    <p>접속하려면 비밀번호를 입력하세요.</p>
    <div class="row">
      <input id="pw" type="password" placeholder="비밀번호" autofocus />
      <button id="go">입장</button>
    </div>
    <div id="msg"></div>
    <p><small>문의: 동원F&amp;B 컬쳐디자이너</small></p>
  </div>

<script>
  // 고정 비밀번호 & 목적지 URL
  const PASSWORD = "dongwon123"; // 요청하신 비밀번호
  const DEST_URL = "https://www.notion.so/F-B-263175e91e7180459fc3d865ddb8c9c0?source=copy_link"; // 이동할 노션 링크

  const pw = document.getElementById('pw');
  const go = document.getElementById('go');
  const msg = document.getElementById('msg');

  async function submit() {
    msg.textContent = '';
    go.disabled = true;
    try {
      if (pw.value === PASSWORD) {
        msg.innerHTML = '<div class="ok">인증 성공, 이동 중…</div>';
        location.href = DEST_URL;
      } else {
        msg.innerHTML = '<div class="err">비밀번호가 올바르지 않습니다.</div>';
      }
    } finally {
      go.disabled = false;
      pw.focus();
      pw.select();
    }
  }

  go.addEventListener('click', submit);
  pw.addEventListener('keydown', (e)=>{ if(e.key==='Enter') submit(); });
</script>
</body>
</html>
